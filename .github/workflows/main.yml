name: CICD
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Build yarn
        run: |
          npm install yarn
          yarm build
      - name: Docker build
        run: |
           docker ps -a 
           docker build .
